<!DOCTYPE html>

<html>

    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css"> 
    </head>

    <body>
        <h1>Calculator</h1>
        <div class="centered-box">
            <div class="output-box">
                <p class="text-box-input">0</p>
            </div>
            <div class="container">
                <div class="circle"><p class="input">AC</p></div>
                <div class="circle"><p class="input">+/-</p></div>
                <div class="circle"><p class="input">%</p></div>
                <div class="circle"><p class="input">/</p></div>
    
                <div class="circle"><p class="input">7</p></div>
                <div class="circle"><p class="input">8</p></div>
                <div class="circle"><p class="input">9</p></div>
                <div class="circle"><p class="input">X</p></div>
    
                <div class="circle"><p class="input">4</p></div>
                <div class="circle"><p class="input">5</p></div>
                <div class="circle"><p class="input">6</p></div>
                <div class="circle"><p class="input">-</p></div>
    
                <div class="circle"><p class="input">1</p></div>
                <div class="circle"><p class="input">2</p></div>
                <div class="circle"><p class="input">3</p></div>
                <div class="circle"><p class="input">+</p></div>
    
                <div class="zero">
                    <div class="circle-zero"><p class="input">0</p></div>
                    <div class="square"></div>
                    <div class="circle-zero"></div>
                </div>
                <div class="circle"><p class="input">.</p></div>
                <div class="circle"><p class="input">=</p></div>
    
            </div>
        </div>
        

    </body>
    <script src="scripts.js"></script>




</html>
